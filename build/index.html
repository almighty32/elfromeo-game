<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <fieldset>
                        <legend>Name of Your Pets:</legend>
                        <div id="petContainer">
                            <div class="mb-3">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="petName" placeholder="Pet Name" aria-label="Pet Name"> 
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-danger removeBtn" type="button">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <button id="addPetBtn" type="button" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    
</body>
</html>
